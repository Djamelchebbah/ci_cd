name: Node.js IA Project CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  # Étape 1 : Validation & Tests
  test-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint || echo "Lint skipped"

      - name: Unit Tests
        run: npm test || echo "No tests found"

      - name: Check AI Connection
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: node src/ai-test.js

  # Étape 2 : Build Image (Vers GitHub Registry)
  build-image:
    runs-on: ubuntu-latest
    needs: test-and-validate
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/djamelchebbah/ci_cd:latest

  # Étape 3 : Test du Frontend (Vérification que le serveur répond)
  test-frontend:
    runs-on: ubuntu-latest
    needs: test-and-validate
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Start Server & Check HTML
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          # Correction ici : on pointe vers src/index.js
          node src/index.js & 
          sleep 10
          curl -s http://localhost:3000 | grep -i "<html"

  # Étape 4 : Création de la Release automatique
  create-release:
    runs-on: ubuntu-latest
    needs: [build-image, test-frontend] # On attend que TOUT soit OK
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}