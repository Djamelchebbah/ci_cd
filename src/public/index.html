<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Chatbot - Gemini</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #075e54; color: white; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 18px; max-width: 80%; line-height: 1.4; word-wrap: break-word; }
        .user { align-self: flex-end; background-color: #dcf8c6; color: #303030; }
        .ai { align-self: flex-start; background-color: white; color: #303030; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        footer { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; font-size: 16px; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <header>Gemini IA Chat</header>
    <div id="chat-container">
        <div class="message ai">Bonjour ! Comment puis-je vous aider aujourd'hui ?</div>
    </div>
    <footer>
        <input type="text" id="userInput" placeholder="Écrivez votre message ici..." onkeypress="handleKeyPress(event)">
        <button id="sendBtn" onclick="sendMessage()">Envoyer</button>
    </footer>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            const btn = document.getElementById('sendBtn');
            const text = input.value.trim();

            if (!text) return;

            // Affichage message utilisateur
            appendMessage(text, 'user');
            input.value = '';
            input.disabled = true;
            btn.disabled = true;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });
                const data = await response.json();
                
                // Affichage réponse IA
                appendMessage(data.reply || data.error, 'ai');
            } catch (err) {
                appendMessage("Erreur de connexion au serveur.", 'ai');
            } finally {
                input.disabled = false;
                btn.disabled = false;
                input.focus();
            }
        }

        function appendMessage(text, side) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${side}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
